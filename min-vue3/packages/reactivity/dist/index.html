<script src="./reactivity.global.js"></script>
<script>
    const { effect, reactive } = VueReactivity;
    let obj = {
        name:'lxd',
        age:123

    const objProxy = reactive(obj);
    effect(()=>{
        console.log(objProxy.name+objProxy.age);
    })
